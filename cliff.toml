[changelog]
# Changelog header template
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
    - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}\
        {% if commit.scope %}({{ commit.scope }}){% endif %}\
        {% if commit.links %} ({% for link in commit.links %}[{{ link.text }}]({{ link.href }}){% if not loop.last %}, {% endif %}{% endfor %}){% endif %}
    {% endfor %}
{% endfor %}
"""
# Remove leading and trailing whitespace from the template
trim = true
# Postprocessors to apply on the changelog
postprocessors = [
  { pattern = '\(([^)]+)\)', replace = '([$1](https://github.com/Neuro-Light/neurolight-prototype/issues/$1))', type = "regex" },
]
# Sorting
sort = "oldest"

[git]
# Parse the commits based on the Conventional Commits specification
conventional_commits = true
# Filter out the commits that are not conventional
filter_unconventional = true
# Process the commit messages
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^docs", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactor" },
  { message = "^style", group = "Style" },
  { message = "^test", group = "Tests" },
  { message = "^build", group = "Build" },
  { message = "^ci", group = "CI" },
  { message = "^chore", group = "Miscellaneous Tasks" },
  { message = "^revert", group = "Reverts" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter out the commits that are not matched by commit parsers
filter_commits = false
# Glob pattern for matching the tags
tag_pattern = "v[0-9]*"
# Regex for skipping tags
skip_tags = ""
# Regex for ignoring tags
ignore_tags = ""
# Sort the tags topologically
topo_order = false
# Sort the commits inside sections by oldest/newest order
sort_commits = "oldest"

[github]
# Process GitHub release metadata
process = true
